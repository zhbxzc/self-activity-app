<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
 		<!-- Site CSS -->
  		<link href="../css/bootstrap/bootstrap.css" rel="stylesheet"/>
  		<link rel="stylesheet" href="form_component.css" />
	</head>
	<body id="moduleId" pagename="../didic/form_component" class="page-header-fixed" >
	<form class="form-horizontal">
  <div>
    <div class="control-group">
      <label class="control-label">纯文本</label>
      <div class="controls">
        <span class="text">纯文本</span>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">文本框一</label>
      <div class="controls">
        <input type="text" placeholder="请输入" class="input-mini">
        <p class="help-block">class="input-mini"</p>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">文本框二</label>
      <div class="controls">
        <input type="text" placeholder="请输入" class="input-small">
        <p class="help-block">class="input-small"</p>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">文本框三</label>
      <div class="controls">
        <input type="text" placeholder="请输入" class="input-medium">
        <p class="help-block">class="input-medium"</p>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">文本框四</label>
      <div class="controls">
        <input type="text" placeholder="请输入" class="input-large">
        <p class="help-block">class="input-large"</p>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">文本框五</label>
      <div class="controls">
        <input type="text" placeholder="请输入" class="input-xlarge">
        <p class="help-block">class="input-xlarge"</p>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">文本框六</label>
      <div class="controls">
        <input type="text" placeholder="请输入" class="input-xxlarge">
        <p class="help-block">class="input-xxlarge"</p>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">多选按钮（多行）</label>
      <div class="controls">
        <label class="checkbox">
          <input type="checkbox" value="Option one">选项一</label>
        <label class="checkbox">
          <input type="checkbox" value="Option two">选项二</label>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">单选按钮（多行）</label>
      <div class="controls">
        <label class="radio">
          <input type="radio" value="Option one" name="group" checked="checked">选项一</label>
        <label class="radio">
          <input type="radio" value="Option two" name="group">选项二</label>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">多选按钮（一行）</label>
      <div class="controls">
        <label class="checkbox inline">
          <input type="checkbox" value="1">1</label>
        <label class="checkbox inline">
          <input type="checkbox" value="2">2</label>
        <label class="checkbox inline">
          <input type="checkbox" value="3">3</label>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">单选按钮（一行）</label>
      <div class="controls">
        <label class="radio inline">
          <input type="radio" value="1" checked="checked" name="group">1</label>
        <label class="radio inline">
          <input type="radio" value="2" name="group">2</label>
        <label class="radio inline">
          <input type="radio" value="3">3</label>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">下拉列表（单选）</label>
      <div class="controls">
        <select class="input-medium">
          <option>选项一</option>
          <option>选项二</option>
          <option>选项三</option>
          <option>选项四</option>
        </select>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">文本域</label>
      <div class="controls">
        <div class="textarea">
          <textarea class="input-xlarge"></textarea>
        </div>
      </div>
    </div>
  </div>
  <div class="common_btn">
    <button class="btn save" type="submit">保存</button>
    <button class="btn" type="submit">取消</button>
  </div>
</form>
    <script src="../lib/requireJs/require.js" data-main="../lib/main.js"></script>
	</body>
</html>
