<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>查看界面</title>
<link href="../css/bootstrap/bootstrap.min.css" rel="stylesheet">
<link href="style.css" rel="stylesheet" />
<link href="index2.css" rel="stylesheet">
<link href="../css/mainStyle.css" rel="stylesheet">
<link href="../font-awesome/css/font-awesome.min.css" rel="stylesheet" />
<script type="text/javascript" src="../lib/jquery/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="../lib/angular/angular.js"></script>
<script type="text/javascript" src="../lib/angular/angular-route.min.js"></script>
<script type="text/javascript" src="../lib/angular/angular-ui-router.js"></script>
<script type="text/javascript" src="../lib/smarttable/Smart-Table.debug.js"></script>
<script type="text/javascript" src="../js/index2.js"></script>
</head>
<body ng-controller="testctrl" >
<button ng-click="tanyitan();">谈一谈</button>
<div class="container">
				 <table st-table="displayed" class="table table-striped">
					<thead>
						<tr>
							<th st-ratio="30" st-sort="id">序号</th>
							<th st-ratio="10" st-sort="name">名称</th>
							<th st-ratio="10" st-sort="name">创建时间</th>
							<th st-ratio="10" st-sort="name">上一次更新时间</th>
							<th st-ratio="20" st-sort="operation">操作</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="row in attributes">
								<td st-ratio="10">{{row.id}}</td>
								<td st-ratio="10" title="{{row.name}}">{{row.name}}</td>
								<td st-ratio="10" title="{{row.name}}">{{row.createdTime}}</td>
								<td st-ratio="10" title="{{row.name}}">{{row.lastUpdatedTime}}</td>
								<td st-ratio="20" class="action-column">
									<button type="button" class="btn-info btn-sm"  ng-click="haveAColorSeeSee(row)">查看</button>
									<button type="button" class="btn-info btn-sm"  ng-click="setValue2(row)">删除</button>
								</td>
						</tr>
					</tbody>
					<tfoot ng-hide="numberOfPages==1">
						<tr>
							<td colspan="12">
								<pagination-smart-table num-pages="numberOfPages" current-page="currentPage" max-size="maxSize"></pagination-smart-table>
							</td>
						</tr>
					<tr>
						<td class="text-center" st-pagination="" st-items-by-page="10" cospan="4" ></td>
					</tr>
					</tfoot>
				</table>
			</div>
	<script type="text/javascript">
	angular.element(document).ready(function(){
		angular.bootstrap(document,["myApp"]);
	});
	</script>
</body>
</html>
