<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" type="text/css" href="../compage/tipmodal.css"/>
</head>

	<!--公共删除模态框  start  -->
	<div id="delete" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
		<div id="dialog">
			<div id="content">
				<div id="header">
					<h5 id="deleteLabel">删除</h5>
				</div>
				<div>
				  <form id="deleteInfo">
		         	<div id="image">
		         		
		         		<img src="../img/delete.jpg" class="delete-img"/><label class="col-lg-10" id="delete_content">确定删除<lable></lable>吗？</label>	
		         		
		         	</div>		         		         	
		         	<div id="footer">
					<div class="col-sm-2"></div>
					<button type="button" id="confirm" class="btn col-sm-2" value="">确认</button>  		         	  	          						 
					
					<button type="button" id="cancel" class="btn col-sm-2" data-dismiss="modal">取消</button>
				</div>
		         </form>
			</div>
			</div>
			<!-- /.modal-content -->
		</div>
	</div>
	<!-- 公共删除模态框   end  -->
	<!-- 公共的提示信息 start -->
	<div class="alert alert-success">操作成功！</div>
    <div class="alert alert-info">信息</div>
    <div class="alert alert-warning">警告</div>
    <div class="alert alert-danger">操作失败！</div>
    <!-- 公共的提示信息  end -->	
    <!-- 显示与隐藏提示信息 -->
    <script type="text/javascript">
    	function showTip(elem,content){
    		alertReset();
    		var tip = $(".alert-"+elem);
    		tip.text(content);
    		tip.fadeIn("fast",function(){
    			setTimeout("hideTip()",2000);
    		});
    	}
    	function hideTip(){
    		$(".alert").fadeOut("slow");
    	}
    	// 重置提示信息内容
    	function alertReset(){
    		$(".alert-success").text("操作成功！");
    		$(".alert-info").text("信息");
    		$(".alert-warning").text("警告");
    		$(".alert-danger").text("操作失败！");
    	}
    	// 设置删除模态框提示信息
    	function deleteContent(content){
    		$("#delete_content lable").text("");
    		if(content!=null){
    			$("#delete_content lable").text("["+content+"]");
    		}
    	}
    	$(function(){
    		$("#cancel").on("click",function(){
    			$("#confirm").unbind("click");
    		});
    	});
    </script>
</html>
